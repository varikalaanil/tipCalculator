<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATOR</title>
</head>
<body>
    <div class="div" id="container">

        <div id="bill1">
          Bill total <br/>
          <input type="text" placeholder="$ 0" id="bill">
        </div>

        <div id="tip2">
          Tip<br/>
          <input type="text" placeholder="% 0.0"id="tip">
        </div>
        
        <div id="people">
            people<br/><br/>
            <button id="increment">+</button><h3 id="num">0</h3><button id="decrement">-</button>
        </div>

        <div id="perperson">
            Total Per Person <br/><br/>
            <h3 id="money">$0</h3>
        </div>
           <h4 style="margin-left: 90px;">Reset</h4><br/>
        <button id="reset" value = "rest">

            <div id="circle">
                *
                </div>               
        </button>

    </div>
    <script src="index.js"></script>
</body>
</html>
